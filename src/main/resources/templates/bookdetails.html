<!DOCTYPE html>
<html th:replace="layout/masterLayout :: layout(~{::main})" xmlns:th="http://www.thymeleaf.org">

<body>
<main role="main">
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-6">
        <div class="row">
          <div class="col">
            <div class="card">
              <div class="card-header">
                <h3>Book Details</h3>
              </div>
              <img th:src="${book.imageUrl}" class="card-img" alt="">
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="row">
          <div class="col">
            <!--<div class="card p-3 text-center">

                <h3>Book Details</h3>
              </div>-->
              <img th:src="${book.title}" class="card-img" alt="">
              <h4 class="card-subtitle" th:text="${'Author name-'+book.author}"></h4>
              <p class="card-text" th:text="${'Price -$'+book.price}"></p>
              <p class="card-text" th:text="${'Published oon-'+book.publishedDate}"></p>

          </div>
        </div>
      </div>
    </div>
    <div class="row my-3">
      <div class="col">
        <a th:href="@{/book/books}" class="btn btn-primary mr-2">Continue Shopping</a>
        <a th:href="@{'/book/books/add?id='+${book.id}}" class="btn btn-secondary">AddCart</a>
        <a th:href="@{/book/books/view/cart}" class="btn btn-success">ViewCart</a>
      </div>
    </div>
  </div>
</main>
</body>
</html>
